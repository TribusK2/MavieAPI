<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filmformator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h4>Filmformator</h4>
        <hr>
    </header>
    <main>
        <!-- request form -->
        <form id="movieSearch" action="#" method="GET">
            <label for="movieTitle">Get title</label>
            <input id="movieTitle" type="text" value="game" name="movieTitle" required autofocus>
            <button type="button" onclick="submitRequest()">Search</button>
            <small id="formMessage"></small>
        </form>
        <!-- request form end -->

        <!-- inputs to sort -->
        <label for="sortMovies">Sort by: </label>
        <select id="sortMovies" onchange="sortMovies()">
            <option disabled selected value> -- select -- </option>
            <option value="titleSort">Title</option>
            <option value="ratingSort">Rating</option>
            <option value="relaseDateSort">Relase Date</option>
        </select>
        <!-- inputs to sort end -->

        <!-- inputs to filter -->
        <label for="filterMovies">Filter by: </label>
        <select id="filterMovies">
            <option disabled selected value> -- select -- </option>
            <option value="ratingFilter">Rating</option>
            <option value="relaseYearFilter">Relase Year</option>
        </select>
        <input id="filterText" type="text">
        <!-- inputs to filter end -->
        <hr>
        

        <!-- response result -->
        <div id="searchResult" class="wrapper">
            
        </div>
        <p id="request"></p>
        <p id="request2"></p>
        <!-- response result end -->
    </main>
</body>
</html>
