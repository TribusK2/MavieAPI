<!DOCTYPE html>
<html lang="pl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Filmformator</title>

    <script src="script.js"></script>
</head>
<body>
    <header>
        <h4>Filmformator</h4>
        <hr>
    </header>
    <main>
        <!-- request form -->
        <form id="movieSearch" action="#" method="GET">
            <label for="movieTitle">Podaj tytu≈Ç filmu</label>

            <button type="button" onclick="submitRequest()">Szukaj</button>
            <small id="formMessage"></small>
        </form>
        <hr>
        <!-- request form end -->

        <!-- response result -->
        <p id="request"></p>
        <!-- response result end -->
    </main>
</body>
</html>
